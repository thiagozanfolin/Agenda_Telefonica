<!DOCTYPE html>
<html lang=pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de contatos</title>
    <link rel="stylesheet" href="./style.css"
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poltawski+Nowy:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <h1>Agenda Telef√¥nica</h1>
    <form id="form-contato">
      <label for="input-nome">Nome:</label>
      <input type="text" id="input-nome" name="nome" required>
      <label for="input-telefone">Telefone:</label>
      <input type="text" id="input-telefone" name="telefone" required>
      <input type="submit" value="Cadastrar">
    </form>
    <table id="table-contatos">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Telefone</th>
        </tr>
      </thead>
    </table>
    <script src="script.js"></script>
  </body>
  </html>
